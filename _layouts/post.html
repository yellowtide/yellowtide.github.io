---
layout: default
---

<div class="post">

  <header>
    <p>{{ page.title }}</p>
    <p>{{ page.date | date: "%b %-d, %Y" }}</p>
    <p>{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article markdown="0">
    {{ content }}
  </article>

</div>
